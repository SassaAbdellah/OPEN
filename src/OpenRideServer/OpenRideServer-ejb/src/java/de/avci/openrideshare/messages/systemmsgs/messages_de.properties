sysMsgDriverBothAccepted=Eine Mitfahrt (Angebot) ist jetzt von beiden Parteien bestätigt
# sent to Passenger if both, passenger and rider have confirmed
sysMsgRiderBothAccepted=Eine Mitfahrt (Anfrage) ist jetzt von beiden Parteien bestätigt
# sent to driver if a ride has been countermanded by passenger
sysMsgDriverCountermanded=Eine vereinbarte Mitfahrt wurde vom Mitfahrer abgesagt
# sent to rider if a ride has been countermanded by driver
sysMsgRiderCountermanded=Eine vereinbarte Mitfahrt wurde vom Fahrer abgesagt
