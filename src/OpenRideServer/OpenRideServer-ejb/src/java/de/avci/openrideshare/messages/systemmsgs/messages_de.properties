# sent to driver if a new match has been found
sysMsgDriverNewMatch=Für Ihr Angebot wurde eine passende Anfrage gefunden
# sent to rider if a new match has been found
sysMsgRiderNewMatch=Für Ihre Anfrage wurde ein passendes Angebot gefunden
# sent to Driver if a passenger has accepted a new offer
sysMsgDriverAccepted=Ein Mitfahrer hat Ihr Angebot akzeptiert
# sent to Passenger if a driver has accepted a new request
sysMsgRiderAccepted=Ein Anbieter hat Ihre Anfrage akzeptiert
