#
# Maps string valued "ErrorCodes" to human readable and localized 
# Errormessages that can be displayed in the frontend.
#
# Errorcodes here correspond to errorcodes defined in
#
#
#
# de.avci.openrideshare.errorhandling.ErrorCodes
#
#
#
#Mnemonic String for Unknown Error. See also corresponding Error Code
UnknownError=Unbekannter oder unerwarteter Fehler
#
#Error Code signifying that the Customer for which an action is performed does not exist
UserDoesNotExist=Benutzer existiert nicht
#
# "ErrorString" to be returned if customer creation failed. Because of terms&conditions not acceppted.
TermsOfUseNotAccepted=Die Nutzungsbedingungen muessen akzeptiert werden!
#
# ErrorString" to be returned if customer creation failed. Because of nickname not compliant to sysntax rules
#
NicknameSyntaxCheckFailed=Der Benutzername ist nicht gueltig
#
# String" to be returned if customer creation failed. Because of email not
# compliant to syntax rules
#
EmailSyntaxCheckFailed=Die Emailadresse ist nicht gueltig.
#
# "ErrorString" to be returned if customer creation fails because of nickname already exists
#
NicknameAlreadyExists=Dieser Benutzername existiert bereits. \nBitte waehlen Sie einen anderen Nutzernamen.
#
# "ErrorString" to be returned if customer creation failed. Because of email already exists.
#
EmailAlreadyExists=Ein Konto mit dieser Email Adressse existiert bereits.
#
# "ErrorCode" to be returned if request creation fails because the planning horizon is exceeded
#
PlanningHorizonExceededWhenCreatingOffer=Dieses Angebot liegt ausserhalb Ihres Planungshorizontes.
#
# Error string to be thrown if offer creation fails because  RideStartpoint is not set
#
RideStartpointNullWhenCreatingOffer=Fuer diese Anfrage wurde kein Startort angegeben
#
# Error string to be thrown if offer creation fails because RideEndopoint is not set
#
RideEndpointNullWhenCreatingOffer=Fuer diese Anfrage wurde kein Endpunkt angegeben
#	
# Mnemonic StrCannot create Offer: Error string to be thrown if offer creation fails because 
# Intermediate point are null
#
IntermediatePointsNullWhenCreatingOffer=Intermediate Points not set for this offer
#
# Mnemonic StrCannot create Offer: Error string to be thrown if offer creation fails because 
# rideStarttime is null
# 
#
RideStarttimeIsNullWhenCreatingOffer=Fuer dieses Angebot wurde keine Startzeit angegeben
#
# Mnemonic StrCannot create Offer: Error string to be thrown if offer creation fails because 
# Ride acceptable detour in Minutes is null.
# 
#
RideAcceptableDetoutIsNullWhenCreatingOffer="Akzeptierbarer Umweg" wurde fuer dieses Angebot nicht angegeben.
#
# Mnemonic StrCannot create Offer: Error string to be thrown if offer creation fails because 
# Ride acceptable detour in Meters is null
#
RideAcceptableDetourInMeterIsNullWhenCreatingOffer="Ride Acceptable Detour in Meters" is not set for this offer
#
# Error string to be thrown if offer creation fails because 
# ride acceptable detour in percent is null.
# 
#
RideAcceptableDetourInPercentIsNullWhenCratingOffer=Ride Acceptable Detour in Percent" is not set for this offer
#
#
# Mnemonic StrCannot create Offer: Error string to be thrown if offer creation fails because 
# ride startpoint address is null.
#
StartpointAddressIsNullWhenCreatingOffer=Adresse des Startortes wurde fuer dieses Angebot nicht angegeben.
#
# Mnemonic StrCannot create Offer: Error string to be thrown if offer creation fails because 
# ride endpoint address is null.
#
EndpointAddressIsNullWhenCreatingOffer=Adresse des Endpunktes wurde fuer dieses Angebot nicht angegeben.
#
#
# Maximum Number of open Offers for this
# user is exceeded. See also corresponding Error Code
# RequestLimitExceededError_Code.
#
OfferLimitExceeded=Sie haben die Maximale Anzahl von Angeboten ausgeschoepft.
#
# Mnemonic StrCannot create Request: Maximum Number of open Requests for
# this user is exceeded. See also corresponding Error Code
# RequestLimitExceededError_Code.
#
RequestLimitExceeded=Sie haben die maximale Anzahl von Anfragen ausgeschoepft.
#
# Mnemonic StrCannot create Request: Error string to be thrown if Request creation fails because 
# RideStartpoint is not set
#
RideStartptIsNullWhenCratingRequest=Startort (Koordinate) wurden fuer diese Anfrage nicht angegeben.
#
# Error string to be thrown if Request creation fails because 
# RideEndopoint is not set
#
RideEndptIsNullWhenCreatingRequest=Zielort (Koordinaten) wurden fuer diese Anfrage nicht angegeben.
#
#  Error string to be thrown if Request creation fails because 
# rideStarttimeEarliest is null
# 
RideStarttimeEarliestIsNullWhenCreatingRequest=Frueheste Startzeit (Koordinaten) wurde fuer diese Anfrage nicht angegeben.
#
# Error string to be thrown if Request creation fails because 
# rideStarttimeLatest is null
# 
RideStarttimeLatestIsNullWhenCreatingRequest=Spaeteste Startzeit (Koordinaten) wurde fuer diese Anfrage nicht angegeben.
#
# Error string to be thrown if Request creation fails because 
# ride startpoint address is null.
#
StartpointAddressIsNullWhenCreatingRequest=Adresse des Startpunktes wurde fuer diese Anfrage nicht angegeben.
#
#
# Error string to be thrown if Request creation fails because 
# ride endpoint address is null.
#
EndpointAddressIsNullWhenCreatingRequest=Adresse des Zielortes wurde fuer diese Anfrage nicht angegeben.
#
#
# "ErrorCode" to be returned if request creation fails because the planning horizon is exceeded
#
PlanningorizonExceededWhenCreatingRequest=Diese Anfrage liegt ausserhalb des zeitlichen Planungshorizontes
#
#
# "ErrorCode" to be returned if spatial bounds are exceeded in a generic context
#
SpatialBoundsExceededForPoint=Dieser Punkt liegt ausserhalb des zulaessigen Bereiches fuer dieses System
#
# "ErrorCode" to be returned if spatial bounds are exceeded for a startpoint of an offer or request
#
SpatialBoundsExceededForStartPoint=Startpunkt liegt ausserhalb des zulaessigen Bereiches fuer dieses System
#
# "ErrorCode" to be returned if spatial bounds are exceeded for an endpoint of an offer or request
#
SpatialBoundsExceededForEndPoint=Endpunkt liegt ausserhalb des zulaessigen Bereiches fuer dieses System