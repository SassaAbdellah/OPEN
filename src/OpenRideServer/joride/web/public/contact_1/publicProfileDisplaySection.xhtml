<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>


        <!-- section to display the conent of the current publicProfile bean -->

        <ui:composition>






            <!-- if the profile does not seem to exist, then do not show it-->

            <p:panel rendered="#{!publicProfile.seemsToExists()}">
                #{msgs.publicProfileDoesNotExist}
            </p:panel>



            <!-- display data only if the publicProfile exists -->



            <p:panel 
                rendered="#{publicProfile.seemsToExists()}"
                header="#{publicProfile.custNickname}"
                >

                <table>
                    <tr>
                        <td class="formLabel">
                            #{msgs.custNickname}
                        </td>
                        <td> : </td>
                        <td class="formInput">
                            #{publicProfile.custNickname}
                        </td>
                    </tr>
                    <tr>
                        <td class="formLabel">
                            #{msgs.custIssmoker}
                        </td>
                        <td> : </td>
                        <td class="formInput">
                            #{publicProfile.custIssmoker}
                        </td>
                    </tr>
                    <tr>
                        <td class="formLabel">
                            #{msgs.custLicensedate}
                        </td>
                        <td> : </td>
                        <td class="formInput">
                            #{publicProfile.custLicensedate}
                        </td>
                    </tr>
                </table>

            </p:panel>

        </ui:composition>


    </body>
</html>
