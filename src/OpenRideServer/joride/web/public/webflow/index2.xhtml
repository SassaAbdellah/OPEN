<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>


        <ui:composition template="/templates/navbar1Layout.xhtml">

            <!-- set "classHome" property to highlight, so that home tab will be higlighted -->
            <ui:param name="classHome" value="Highlight" />

            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>


            <ui:define name="content">

                <h1> Webflow 2</h1>
                
                <h:form>
                    
                    
                    #{webflow.smartUpdate()}
                    webflow data:
                    <ul>
                        <li>back:  #{webflow.back}</li>
                        <li>next:  #{webflow.next}</li>
                        <li>finish:  #{webflow.finish}</li>
                        <li> cancel: #{webflow.cancel} </li>
                        
                    </ul>
                    
                    
                    <p>
                    <h:commandLink action="webflow1" value="webflow1" />
                    </p>
                    <p>
                    <h:commandLink action="#{webflow.getBack()}" value="back" />
                    </p>
                </h:form>





            </ui:define>




        </ui:composition>





    </body>
</html>
