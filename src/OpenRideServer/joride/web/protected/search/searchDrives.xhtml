<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<!-- enforce UTF 8. also, header is needed for primefaces to work  -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>



<body>


	<ui:composition template="/templates/navbar1Layout.xhtml">

		<!-- highlight "preferences" tab -->
		<ui:param name="jrtabindex" value="#{jrtab.jorideTabindexDriver}" />


		<ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>


		<ui:define name="content">

			<h:form>


				<h2>#{msgs.rideSearchDrives}</h2>

				<div class="formInput">
					<p:selectOneMenu value="#{ridesearchparams.searchType}">

						<f:selectItems value="#{jprofile.getAvaillableSearchtypes()}"
							var="st" itemLabel="#{st.displayString}"
							itemValue="#{st.searchKey}" />
					</p:selectOneMenu>
				</div>



				<div class="formLabel">#{msgs.timeintervalStart}"</div>

				<div class="formInput">
					<p:calendar value="#{ridesearchparams.startDate}" id="startDateCal"
						locale="#{HTTPUser.getLocale()}"
						pattern="#{ridesearchparams.dateformat}" mode="popup"
						navigator="true" showOn="focus" size="10">
					</p:calendar>
				</div>

				<div class="formLabel">#{msgs.timeintervalEnd}</div>

				<div class="formInput">
					<p:calendar value="#{ridesearchparams.endDate}" id="endDateCal"
						locale="#{HTTPUser.getLocale()}"
						pattern="#{ridesearchparams.dateformat}" mode="popup"
						navigator="true" showOn="focus" size="10">
					</p:calendar>
				</div>



				<div class="formInput">
					<p:commandButton icon="ui-icon-search" value="#{msgs.formSearch}"
						action="search.drivesDisplay" ajax="false">

						<f:param name="#{ridesearchparams.paramStartDate}"
							value="#{ridesearchparams.startDateFormatted}" />

						<f:param name="#{ridesearchparams.paramEndDate}"
							value="#{ridesearchparams.endDateFormatted}" />

						<f:param name="#{ridesearchparams.paramNameSearchType}"
							value="#{ridesearchparams.searchType}" />


						<f:param name="#{webflow.paramBack}" value="search.drives" />

					</p:commandButton>
				</div>

			</h:form>

		</ui:define>


	</ui:composition>

	<ui:debug />


</body>
</html>
