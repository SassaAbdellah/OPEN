<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <body>


        <ui:composition template="/templates/navbar1Layout.xhtml">

            <!-- set "classPreferences" property to highlight, so that home tab will be higlighted -->
            <ui:param name="classPreferences" value="Highlight" />

            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>


            <ui:define name="content">

                <h1> #{msgs.favpointCreate} </h1>


                <h:form>

                    <!-- see, if we got some data from a webflow  -->
                    <!-- these will then take precedence          -->
                    #{jfavpoint.smartUpdatePoints()}





                    <!-- private String favptDisplayname; -->

                    <div class="formLabel"> #{msgs.favptDisplayname} </div>
                    <div class="formInput">
                        <h:inputText value="#{jfavpoint.favptDisplayname}"   />
                    </div>


                    <div class="formLabel"> #{msgs.favptAddress} </div>
                    <div class="formLabel"> #{msgs.favptAddressExplanation} </div>
                    <div class="formInput">
                        <h:inputText value="#{jfavpoint.favptAddress}"   />
                    </div>

                    <div class="formLabel"> #{msgs.favptPoint} </div>
                    <div class="formInput">
                        <h:inputText value="#{jfavpoint.favptPoint}" />
                    </div>

                    <h:commandLink value="#{msgs.geolocationSelectPlace}" action="pickpoint">
                        
                        
                        <!-- point parameters -->

                        <f:param name="#{point.paramTargetURL}" value="/joride/faces/protected/preferences/favoritePlacesCreate.xhtml"/>
                   
                        
                        <!-- webflow parameters -->

                        <f:param name="#{webflow.paramBack}"    value="preferences.favoritePlacesCreate" /> 
                        <f:param name="#{webflow.paramFinish}"  value="preferences.favoritePlacesCreate" /> 
                        <f:param name="#{webflow.paramCancel}"  value="preferences.favoritePlacesCreate" /> 
                        

                    </h:commandLink>





                    <h:commandButton  actionListener="#{jfavpoint.doCrudAction}"  action="preferences.favoritePlaces"  value="#{msgs.formCreate}" >
                        <f:param  name="#{crud.paramNameCrudAction}" value="#{crud.paramValueCrudCreate}"/>
                    </h:commandButton>



                </h:form>






            </ui:define>




        </ui:composition>





    </body>
</html>
