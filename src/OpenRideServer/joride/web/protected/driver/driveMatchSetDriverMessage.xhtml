<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<!-- ***************************************************** -->
<!--    Display a single match to              driver      -->
<!-- ***************************************************** -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>



    <body>



        <ui:composition template="/templates/simpleLayout.xhtml">



            <!-- highlight "preferences" tab -->
            <ui:param name="jrtabindex" value="#{jrtab.jorideTabindexDriver}" />


            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>

            <ui:define name="content">


                <h1> #{msgs.matchSetDriverMessage} </h1>

                #{match.smartUpdate()}





                TODO: showing some Basic Data for the match
                TODO: implement setting DriverMessage

                <table>
                    <tr>
                        <td class="formLabel"> #{msgs.yourMessageToRider}  </td> 
                    </tr>
                    <h:form>
                        <tr>
                            <td class="formInput"> 
                                <h:inputTextarea value="#{match.driverMessage}" />
                            </td>
                        </tr>
                        <tr>
                            <td class="formInput">
                                <h:commandButton value="#{msgs.matchSetDriverMatching}">
                                    <f:param name="#{match.paramRideID}"        value="#{match.drive.rideId}"      />
                                    <f:param name="#{match.paramRiderrouteId}"  value="#{match.ride.riderrouteId}" />
                                    <f:param name="#{webflow.getParamBack()}"  value="driver"                      />
                                    <f:param  name="#{webflow.getParamFinish()}" value="driver" />
                                </h:commandButton>
                            </td>
                        </tr>
                    </h:form>
                </table>





                <p> <!-- webflow stanza -->

                    #{webflow.smartUpdate()}

                    <h:form>
                        <h:commandLink value="#{msgs.back}" action="#{webflow.getBack()}"/>
                    </h:form>
                </p>




            </ui:define>




        </ui:composition>





    </body>
</html>
