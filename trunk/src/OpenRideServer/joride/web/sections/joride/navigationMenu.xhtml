<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <head><title>IGNORED</title></head>
    <body>


        <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        </h:head>




        <!--  systemwide slide menu  -->

        <ui:composition>

            <h:form> <!-- slidemenu with popup button -->

                <p:commandButton 
                    id="dynaButton" 
                    value="#{msgs.nav1_navigation}" 
                    type="button" 
                    icon="ui-icon-transferthick-e-w"
                    />  

                <p:slideMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width:180px">  

                    <!-- Go Home!      -->
                    <p:menuitem outcome="home"  value="#{msgs.nav1_home_label}"  icon="ui-icon-home"  />   

                    <!-- Rider Submenu -->
                    <p:submenu label="#{msgs.nav1_rider_label}" icon="ui-icon-person">

                        <p:menuitem outcome="rider"                    value="#{msgs.nav1_rider_label}"     />    
                        <p:menuitem outcome="rider.previousRequests"   value="#{msgs.ridePreviousRequests}"  />    
                        <p:menuitem  outcome="rider.rideCreate"         value="#{msgs.rideNewRequest}"  >  
                            <f:param name="#{webflow.paramBack}"    value="rider" /> 
                            <f:param name="#{webflow.paramFinish}"  value="rider" /> 
                            <f:param name="#{webflow.paramCancel}"  value="rider" /> 
                        </p:menuitem>

                    </p:submenu>

                    <!-- Driver Submenu -->
                    <p:submenu  label="#{msgs.nav1_driver_label}" icon="ui-icon-star">

                        <p:menuitem outcome="driver"                 value="#{msgs.nav1_driver_label}"  />  
                        <p:menuitem outcome="driver.previousDrives"  value="#{msgs.ridePreviousDrives}"  />    
                        <p:menuitem outcome="driver.driveCreate"     value="#{msgs.rideNewDrive}">  
                            <f:param name="#{webflow.paramBack}"     value="driver" /> 
                            <f:param name="#{webflow.paramFinish}"   value="driver" /> 
                            <f:param name="#{webflow.paramCancel}"   value="driver" /> 
                        </p:menuitem>
                    </p:submenu>

                    <!-- preferences submenu  -->
                    <p:submenu  label="#{msgs.nav1_preferences_label}" icon="ui-icon-wrench">
                        <p:menuitem outcome="password_change"               value="#{msgs.changePassword}"                     /> 
                        <p:menuitem action="preferences.personalData"       value="#{msgs.nav1_pref_personalData_label}"       /> 
                        <p:menuitem action="preferences.riderPreferences"   value="#{msgs.nav1_pref_riderPreferences_label}"   /> 
                        <p:menuitem action="preferences.driverPreferences"  value="#{msgs.nav1_pref_driverPreferences_label}"  /> 
                        <p:menuitem  action="preferences.favoritePlaces"    value="#{msgs.nav1_pref_favoritePlaces_label}"     />
                    </p:submenu>


                    <p:spacer/>

                    <p:menuitem outcome="preferences"  value="#{msgs.custRemoveAccountLabel}" /> 

                    <p:spacer/>

                    <p:menuitem url="#{HTTPUser.getLogoutURL()}"  value="#{msgs.nav1_logout}" /> 
                </p:slideMenu>

            </h:form> <!--  end of slidemenu stanza -->

        </ui:composition>






    </body>
</html>
