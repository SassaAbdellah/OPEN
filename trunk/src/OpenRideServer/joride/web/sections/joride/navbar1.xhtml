<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <head><title>IGNORED</title></head>
    <body>


        <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        </h:head>




        <!--  Header Section for all of JoRide -->

        <ui:composition>

            <p:tabMenu activeIndex="#{jrtabindex}">             
                <p:menuitem outcome="home"                    value="&nbsp;" title="#{msgs.nav1_home_label}" icon="ui-icon-home"               />   
                <p:tooltip  for="home"  />
                <p:menuitem outcome="rider"                   value="#{msgs.nav1_rider_label}"               icon="ui-icon-person"              />    
                <p:menuitem outcome="driver"                  value="#{msgs.nav1_driver_label}"              icon="ui-icon-star"                />    
                <p:menuitem outcome="preferences"             value="#{msgs.nav1_preferences_label}"         icon="ui-icon-wrench"              />  
                <p:menuitem url="#{HTTPUser.getLogoutURL()}"  value="&nbsp;" title="#{msgs.nav1_logout}"     icon="ui-icon-logout"  id="logout" /> 
                <p:tooltip  for="logout" />
            </p:tabMenu>

        </ui:composition>






    </body>
</html>
