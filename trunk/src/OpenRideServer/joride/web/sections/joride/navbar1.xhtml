<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <head><title>IGNORED</title></head>
    <body>


        <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        </h:head>




        <!--  Header Section for all of JoRide -->

        <ui:composition>

            <h:form>
                <span class="nav1#{classHome}">
                    <h:commandLink action="home">    #{msgs.nav1_home_label}         </h:commandLink>
                </span>

                <span class="nav1#{classRider}">         
                    <h:commandLink action="rider">    #{msgs.nav1_rider_label}         </h:commandLink>    
                </span>
                <span class="nav1#{classDriver}">          
                    <h:commandLink action="driver">       #{msgs.nav1_driver_label}        </h:commandLink>    
                </span>
                <span class="nav1#{classPreferences}">    
                    <h:commandLink action="preferences">  #{msgs.nav1_preferences_label}   </h:commandLink>    
                </span>
            </h:form>

            <h1> jrtabindex=#{jrtabindex} </h1>
            
            <p:tabMenu activeIndex="#{jrtabindex}">
             
                <p:menuitem outcome="home"        value="#{msgs.nav1_home_label}"           />    
                <p:menuitem outcome="rider"       value="#{msgs.nav1_rider_label}"          />    
                <p:menuitem outcome="driver"      value="#{msgs.nav1_driver_label}"         />    
                <p:menuitem outcome="preferences" value="#{msgs.nav1_preferences_label}"    />    

            </p:tabMenu>


        </ui:composition>






    </body>
</html>
