<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<!-- enforce UTF 8. also, header is needed for primefaces to work  -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>



<body>

	<ui:composition template="/templates/navbar1Layout.xhtml">

		<ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>



		<ui:define name="content">

			<h1>#{msgs.msg_all}</h1>


			<h:form id="searchform">



				<h2>#{msgs.msg_searchFromTo}</h2>


				<div class="formLabel">#{msgs.timeintervalStart}</div>
				<div class="formInput">

					<p:calendar value="#{messageSearch.startDate}" id="startDateCal"
						locale="#{HTTPUser.getLocale()}"
						pattern="#{messageSearch.dateformat}" mode="popup"
						navigator="true" showOn="focus" size="10">
					</p:calendar>
				</div>

				<div class="formLabel">#{msgs.timeintervalEnd}</div>
				<div class="formInput">
					<p:calendar value="#{messageSearch.endDate}" id="endDateCal"
						locale="#{HTTPUser.getLocale()}"
						pattern="#{messageSearch.dateformat}" mode="popup"
						navigator="true" showOn="focus" size="10">
					</p:calendar>
				</div>

				<div class="formInput">
					<p:commandButton value="#{msgs.formSearch}" ajax="false"
						action="messages.display">
						<f:param name="#{webflow.paramBack}" value="messages.search" />
					</p:commandButton>
				</div>




			</h:form>

		</ui:define>

	</ui:composition>

	<ui:debug />


</body>
</html>
