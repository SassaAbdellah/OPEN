<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<!-- enforce UTF 8. also, header is needed for primefaces to work  -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>



<body>

	<ui:composition template="/templates/navbar1Layout.xhtml">

		<ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>



		<ui:define name="content">

			<h1>#{msgs.msg_messages}</h1>
			
			<div class="formLabel"> Has unread messages? </div>
			<div class="formInput">#{message.hasUnreadMessages()}</div>
			

			<div class="formLabel">Number of unreadMessages comes here:</div>
			<div class="formInput">#{message.numberOfUnreadMessages}</div>


			<div class="formLabel">content for messages comes here</div>
			<div class="formInput">#{message.unreadMessages}</div>





		</ui:define>




	</ui:composition>

	<ui:debug />


</body>
</html>
