<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>



    <body>


        <ui:composition template="/templates/navbar1Layout.xhtml">


            <!-- highlight "preferences" tab -->
            <ui:param name="jrtabindex" value="#{jrtab.jorideTabindexPreferences}" />



            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>


            <ui:define name="content">

                <div id="navbar2">
                    <h:form>
                        <span class="nav2Highlight">
                            <h:commandLink action="preferences.personalData">  #{msgs.nav1_pref_personalData_label}    </h:commandLink>
                        </span> 
                        |
                        <span class="nav2Highlight">         
                            <h:commandLink action="preferences.riderPreferences">   #{msgs.nav1_pref_riderPreferences_label}   </h:commandLink>    
                        </span>
                        |
                        <span class="nav2Highlight">          
                            <h:commandLink action="preferences.driverPreferences">   #{msgs.nav1_pref_driverPreferences_label}     </h:commandLink>    
                        </span> 

                    </h:form>

                </div>

                <h1>   #{msgs.nav1_pref_favoritePlaces_label}  </h1>


                <p> <!--_ link for creating a new favorite -->
                    <h:form>
                        <h:commandLink value="#{msgs.favpointAddPoint}" action="preferences.favoritePlacesCreate" />
                    </h:form>
                </p>

                <p>

                    <!-- Displaying favorite places and links for deleting them  -->


                    <h:form>    
                        <h:dataTable 
                            value="#{jfavpoint.favoritePointList}"
                            styleClass="table" 
                            headerClass="tableheader"
                            var="fp" >

                            <!-- Column single column with data displayed atop of each other -->
                            <h:column>            

                                <p>
                                    <h4>#{fp.favptDisplayname}</h4> 

                                    #{fp.favptAddress} <br/>


                                    <!-- display action --> 
                                    <h:commandLink action="preferences.favoritePlacesDisplay" >

                                        <f:param  name="#{crud.paramNameCrudId}"   value="#{fp.favptId}"/>
                                        <f:param  name="#{webflow.paramBack}"  value="preferences.favoritePlaces" />
                                        [ #{msgs.formDisplay} ]
                                    </h:commandLink> 

                                    &nbsp; &nbsp; &nbsp;

                                    <!--  delete action --> 
                                    <h:commandLink actionListener="#{jfavpoint.doCrudAction}" >
                                        <f:param  name="#{crud.paramNameCrudAction}" value="#{crud.paramValueCrudDelete}"/>
                                        <f:param  name="#{crud.paramNameCrudId}" value="#{fp.favptId}"/>

                                        [#{msgs.formDelete}]
                                    </h:commandLink>
                                </p>

                            </h:column>

                        </h:dataTable>
                    </h:form>   

                </p>






            </ui:define>




        </ui:composition>





    </body>
</html>
