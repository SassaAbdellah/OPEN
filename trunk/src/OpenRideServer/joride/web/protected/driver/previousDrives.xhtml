<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>



    <body>


        <ui:composition template="/templates/navbar1Layout.xhtml">

            <!-- highlight "preferences" tab -->
            <ui:param name="jrtabindex" value="#{jrtab.jorideTabindexDriver}" />


            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>


            <ui:define name="content">

                <div id="navbar2">
                    <h:form>
                        <span class="nav2Highlight">
                            <h:commandLink action="driver.previousDrives">   #{msgs.ridePreviousDrives}  </h:commandLink>    
                        </span> 
                        |
                        <span class="nav2Highlight">
                            <h:commandLink action="driver.driveCreate"   value="#{msgs.rideNewDrive}">  
                                <f:param name="#{webflow.paramBack}"    value="driver" /> 
                                <f:param name="#{webflow.paramFinish}"  value="driver" /> 
                                <f:param name="#{webflow.paramCancel}"  value="driver" /> 
                            </h:commandLink>
                        </span>
                    </h:form>
                </div>


                <h1> #{msgs.ridePreviousDrives} </h1>



            </ui:define>


        </ui:composition>

        <ui:debug />


    </body>
</html>
