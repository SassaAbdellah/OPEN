<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<!-- enforce UTF 8. also, header is needed for primefaces to work  -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>



<body>

	<ui:composition template="/templates/simpleLayout.xhtml">

	

		<ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>

		<ui:define name="content">
			<h1> TODO: messages for Drive Match </h1>
			<p>
				#{match.smartUpdate()}


			   TODO: display messages for match here!
			   
			</p>
		
                <h:form>
				<table>
					<tr>
						<td><p:commandButton id="backlink"
								icon="ui-icon-triangle-1-w" action="driver.matchDisplay"
								ajax="false">

								<f:param name="#{match.paramRideID}"
									value="#{match.drive.rideId}" />
								<f:param name="#{match.paramRiderrouteId}"
									value="#{match.ride.riderrouteId}" />

							</p:commandButton> <p:tooltip for="backlink" value="#{msgs.back}" /></td>
						<td>
						   <h:commandLink value="#{msgs.back}"	action="driver.matchDisplay">
								<f:param name="#{match.paramRideID}"
									value="#{match.drive.rideId}" />
								<f:param name="#{match.paramRiderrouteId}"
									value="#{match.ride.riderrouteId}" />
							</h:commandLink></td>
					</tr>
				</table>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
