<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>



    <body>

        <ui:composition template="/templates/navbar1Layout.xhtml">



            <!-- highlight "preferences" tab -->
            <ui:param name="jrtabindex" value="#{jrtab.jorideTabindexRider}" />


            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>

            <ui:define name="content">


                <!-- subnavigation section -->
             
                <div id="navbar2">
                    <h:form>
                        <p:menuButton value="TODO: Navigation">
                            <p:menuitem outcome="rider"                     value="#{msgs.nav1_rider_label}"     />    
                            <p:menuitem outcome="rider.previousRequests"   value="#{msgs.ridePreviousRequests}"  />    
                            <p:menuitem  outcome="rider.rideCreate"         value="#{msgs.rideNewRequest}"  >  
                                <f:param name="#{webflow.paramBack}"    value="rider" /> 
                                <f:param name="#{webflow.paramFinish}"  value="rider" /> 
                                <f:param name="#{webflow.paramCancel}"  value="rider" /> 
                            </p:menuitem>
                        </p:menuButton>
                    </h:form>
                </div> <!-- navbar2 -->

                <!--  end of subnavigation section -->






                <!--  form to fire up request -->

                <h:form>
                    <p:panel header="#{msgs.ridePreviousRequests}"  >

                        <p:panelGrid columns="2">

                            <p:outputLabel value="#{msgs.timeintervalStart}" />

                            <p:calendar 
                                value="#{timeinterval.startDate}"  
                                id="startDateCal"   
                                locale="de" 
                                pattern="#{timeinterval.dateformat}" 
                                mode="popup"
                                navigator="true"
                                showOn="focus"
                                size="10"
                                >  
                            </p:calendar>


                            <p:outputLabel value="#{msgs.timeintervalEnd}" /> 

                            <p:calendar 
                                value="#{timeinterval.endDate}"  
                                id="endDateCal"   
                                locale="de" 
                                pattern="#{timeinterval.dateformat}" 
                                mode="popup"
                                navigator="true"
                                showOn="focus"
                                size="10"
                                >  
                            </p:calendar>
                            
                        </p:panelGrid>

                        

                        <h:commandButton  
                            value="#{msgs.rideShowRidesInThisInterval}"
                            action="rider.previousRequestsDisplay"
                            >

                            <f:param 
                                name="#{timeinterval.paramStartDate}" 
                                value="#{timeinterval.startDateFormatted}"
                                />

                            <f:param 
                                name="#{timeinterval.paramEndDate}" 
                                value="#{timeinterval.endDateFormatted}"
                                />


                            <f:param 
                                name="#{webflow.paramBack}" 
                                value="rider.previousRequests"
                                />

                        </h:commandButton>




                    </p:panel>

                </h:form>



            </ui:define>


        </ui:composition>





    </body>
</html>
