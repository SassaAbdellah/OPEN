<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <body>



        <ui:composition template="/templates/navbar1Layout.xhtml">


            <!-- set "classRider" property to highlight, so that home tab will be higlighted -->
            <ui:param name="classRider" value="Highlight" />

            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>

            <ui:define name="content">

                <div id="navbar2">

                    <h:form>
                        <span class="nav2Highlight">
                            <h:commandLink action="preferences.riderPreferences">   #{msgs.nav1_pref_riderPreferences_label}     </h:commandLink>    
                        </span> 
                        
                        
                              |

                        <span class="nav2Highlight">
                            <h:commandLink action="rider.rideCreate"   value="#{msgs.rideNewRide}">  

                                <f:param name="#{webflow.paramBack}"    value="rider" /> 
                                <f:param name="#{webflow.paramFinish}"  value="rider" /> 
                                <f:param name="#{webflow.paramCancel}"  value="rider" /> 
                            </h:commandLink>
                        </span>

                        
                        
                    </h:form>

                </div>
                
                <h1> TODO: rider's section </h1>
                
                
                
                TODO: Your Active, Open Ride Requests:
                
            
                <h:form>
                
                    <h:dataTable 
                        value="#{ride.activeOpenRidesForRider}" 
                        styleClass="table" 
                        headerClass="tableheader"
                        var="ride" 
                        >



                        <h:column>            
                            <h3>
                             #{ride.starttimeEarliest}
    
                            </h3>

                            <div class="formInput">  #{msgs.rideStart} : </div>
                            #{ride.startptAddress}
                            <br/>
                            <div class="formInput">  #{msgs.rideDestination} : </div> 
                            #{ride.endptAddress}

                            <div class="formInput"> TODO: Number of Matching Rides:  </div>
                            #{ride.noMatches}

                            <div class="formInput">
                                <h:commandLink action="rider.rideDisplay" value="#{msgs.formDisplay}">
                                    <f:param  name="#{crud.paramNameCrudId}" value="#{ride.riderrouteId}"/>
                                    <f:param name="#{webflow.getParamBack()}" value="rider"          />
                                </h:commandLink>
                            </div>

                            
                            
                        </h:column>



                    </h:dataTable>
                </h:form>
                
                
                
                
                
                

            </ui:define>




        </ui:composition>





    </body>
</html>
