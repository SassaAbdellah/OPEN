<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>


        <ui:composition template="/templates/navbar1Layout.xhtml">




            <!-- set "classHome" property to highlight, so that home tab will be higlighted -->
            <ui:param name="classHome" value="Highlight" />

            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>


            <ui:define name="content">
                
                
              
                
                
                <h:form>

                    <p>
                        <h:commandLink action="rider">    #{msgs.nav1_rider_label}      </h:commandLink> 
                        <br/> 
                        #{msgs.nav1_rider_desc}   
                    </p>

                    <p>

                        <h:commandLink action="driver">   #{msgs.nav1_driver_label}     </h:commandLink> 
                        <br/>                     
                        #{msgs.nav1_driver_desc}
                    </p>
                    <p>
                        <h:commandLink action="preferences">  #{msgs.nav1_preferences_label} </h:commandLink>  
                        <br/>                     
                        #{msgs.nav1_preferences_desc}   
                    </p>


                </h:form>





            </ui:define>




        </ui:composition>





    </body>
</html>
