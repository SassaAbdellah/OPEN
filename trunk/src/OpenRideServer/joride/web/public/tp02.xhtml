<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >



    <h:head>
        <!--  head must be there, even if empty for primefaces to work -->   
    </h:head>

    <h:body>



        <ui:composition template="/templates/navbar1Layout.xhtml">


            <!-- set "classDriver" property to highlight, so that home tab will be higlighted -->
            <ui:param name="classDriver" value="Highlight" />

            <ui:define name="windowTitle">
                #{msgs.rideNewDrive}   
            </ui:define>


            <ui:define name="content">


                Calendar  with locale 

                <h:form id="form" >  

                    <p:growl id="growl" showDetail="true"/>  

                    <p:calendar value="#{calendarBean.date1}" mode="inline" id="inlineCal" lang="de" locale="de" pattern="MM/dd/yyyy HH:mm" >  
                        <p:ajax event="dateSelect" listener="#{calendarBean.handleDateSelect}" update="growl" />  
                    </p:calendar>  

                </h:form>  
            </ui:define>
            
            
        </ui:composition>

                </h:body>

                </html>
